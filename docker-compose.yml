version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: book_library
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis
    restart: always
    ports:
      - "6379:6379"

  app:
    build:
      context: .
    container_name: book-api
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgres://admin:admin@postgres:5432/book_library
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: supersecretkey

volumes:
  postgres_data:
